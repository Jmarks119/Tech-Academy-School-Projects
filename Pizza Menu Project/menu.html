<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="menu_stylesheet.css">
        
        <title>Online Order</title>
    </head>
    <body>
        <div class="container" id="menuContainer">
            <h1 class="text-center main-heading">Awesome Pies Pizza co.<br />Online Menu</h1>

            <!-- Accordion-style Menu Form -->
            <div id="accordionMenu">

                <!--Pizza Size Selection-->
                <div class="card">
                    <div class="card-header" id="headingPizzaSize">
                        <h5 class="mb-0">
                            <button class="btn btn-link" data-toggle="collapse" data-target="#collapsePizzaSize" aria-expanded="true" aria-controls="collapsePizzaSize">
                                Pizza Size
                            </button>
                        </h5>
                    </div>
                    <div id="collapsePizzaSize" class="collapse show" aria-labelledby="headingPizzaSize" data-parent="#accordionMenu">
                        <div class="card-body">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="pizzaSizeSelection" id="personal" value="personal" checked>
                                <label class="form-check-label" for="personal">
                                    Personal
                                </label>
                                <small class="text-muted">
                                    $6.00
                                </small>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="pizzaSizeSelection" id="medium" value="medium">
                                <label class="form-check-label" for="medium">
                                    Medium
                                </label>
                                <small class="text-muted">
                                    $10.00
                                </small>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="pizzaSizeSelection" id="large" value="large">
                                <label class="form-check-label" for="large">
                                    Large
                                </label>
                                <small class="text-muted">
                                    $14.00
                                </small>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="pizzaSizeSelection" id="xtraLarge" value="xtraLarge">
                                <label class="form-check-label" for="extraLarge">
                                    Extra Large
                                </label>
                                <small class="text-muted">
                                    $16.00
                                </small>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Meat Selection -->
                <div class="card">
                    <div class="card-header" id="headingMeat">
                        <h5 class="mb-0">
                            <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseMeat" aria-expanded="false" aria-controls="collapseMeat">
                                Meats Selection
                            </button>
                            <small class="text-muted">
                                First selection is free, each additional is +$1.00.
                            </small>
                        </h5>
                    </div>
                    <div id="collapseMeat" class="collapse" aria-labelledby="headingMeat" data-parent="#accordionMenu">
                        <div class="card-body">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="pepperoni" id="pepperoni">
                                <label class="form-check-label" for="pepperoni">
                                    Pepperoni
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="sausage" id="sausage">
                                <label class="form-check-label" for="sausage">
                                    Sausage
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="canadianBacon" id="canadianBacon">
                                <label class="form-check-label" for="canadianBacon">
                                    Canadian Bacon
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="groundBeef" id="groundBeef">
                                <label class="form-check-label" for="groundBeef">
                                    Ground Beef
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="anchovies" id="anchovies">
                                <label class="form-check-label" for="anchovies">
                                    Anchovies
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="chicken" id="chicken">
                                <label class="form-check-label" for="chicken">
                                    Chicken
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Veggies Selection-->
                <div class="card">
                    <div class="card-header" id="headingVeggies">
                        <h5 class="mb-0">
                            <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseVeggies" aria-expanded="false" aria-controls="collapseVeggies">
                                Veggies Selection
                            </button>
                            <small class="text-muted">
                                First selection is free, each additional is +$1.00.
                            </small>
                        </h5>
                    </div>
                    <div id="collapseVeggies" class="collapse" aria-labelledby="headingVeggies" data-parent="#accordionMenu">
                        <div class="card-body">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="tomatoes" id="tomatoes">
                                <label class="form-check-label" for="tomatoes">
                                    Tomatoes
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="onions" id="onions">
                                <label class="form-check-label" for="onions">
                                    Onions
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="olives" id="olives">
                                <label class="form-check-label" for="olives">
                                    Olives
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="greenPeppers" id="greenPeppers">
                                <label class="form-check-label" for="greenPeppers">
                                    Green Peppers
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="mushrooms" id="mushrooms">
                                <label class="form-check-label" for="mushrooms">
                                    Mushrooms
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="pineapple" id="pineapple">
                                <label class="form-check-label" for="pineapple">
                                    Pineapple
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="spinach" id="spinach">
                                <label class="form-check-label" for="spinach">
                                    Spinach
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="jalapenos" id="jalapenos">
                                <label class="form-check-label" for="jalapenos">
                                    Jalapenos
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Cheese Selection -->
                <div class="card">
                    <div class="card-header" id="headingCheese">
                        <h5 class="mb-0">
                            <button class="btn btn-link" data-toggle="collapse" data-target="#collapseCheese" aria-expanded="false" aria-controls="collapseCheese">
                                Cheese Selection
                            </button>
                        </h5>
                    </div>

                    <div id="collapseCheese" class="collapse" aria-labelledby="headingCheese" data-parent="#accordionMenu">
                        <div class="card-body">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="cheeseSelection" id="regularCheese" value="regularCheese" checked>
                                <label class="form-check-label" for="regularCheese">
                                    Regular Cheese
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="cheeseSelection" id="noCheese" value="noCheese">
                                <label class="form-check-label" for="noCheese">
                                    No Cheese
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="cheeseSelection" id="extraCheese" value="extraCheese">
                                <label class="form-check-label" for="extraCheese">
                                    Extra Cheese
                                </label>
                                <small class="text-muted">
                                    +$3.00
                                </small>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Sauce Selection -->
                <div class="card">
                    <div class="card-header" id="headingSauce">
                        <h5 class="mb-0">
                            <button class="btn btn-link" data-toggle="collapse" data-target="#collapseSauce" aria-expanded="False" aria-controls="collapseSauce">
                                Sauce Selection
                            </button>
                        </h5>
                    </div>

                    <div id="collapseSauce" class="collapse" aria-labelledby="headingSauce" data-parent="#accordionMenu">
                        <div class="card-body">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="sauceSelection" id="marinara" value="marinara" checked>
                                <label class="form-check-label" for="marinara">
                                    Marinara Sauce
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="sauceSelection" id="whiteSauce" value="whiteSauce">
                                <label class="form-check-label" for="whiteSauce">
                                    White Sauce
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="sauceSelection" id="barbequeSauce" value="barbequeSauce">
                                <label class="form-check-label" for="barbequeSauce">
                                    Barbeque Sauce
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="sauceSelection" id="noSauce" value="noSauce">
                                <label class="form-check-label" for="noSauce">
                                    No Sauce
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Crust Selection -->
                <div class="card">
                    <div class="card-header" id="headingCrust">
                        <h5 class="mb-0">
                            <button class="btn btn-link" data-toggle="collapse" data-target="#collapseCrust" aria-expanded="false" aria-controls="collapseCrust">
                                Crust Selection
                            </button>
                        </h5>
                    </div>

                    <div id="collapseCrust" class="collapse" aria-labelledby="headingCrust" data-parent="#accordionMenu">
                        <div class="card-body">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="crustSelection" id="plainCrust" value="plainCrust" checked>
                                <label class="form-check-label" for="plainCrust">
                                    Plain Crust
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="crustSelection" id="garlicButterCrust" value="garlicButterCrust">
                                <label class="form-check-label" for="garlicButterCrust">
                                    Garlic Butter Crust
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="crustSelection" id="spicyCrust" value="spicyCrust">
                                <label class="form-check-label" for="spicyCrust">
                                    Spicy Crust
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="crustSelection" id="houseSpecialCrust" value="houseSpecialCrust">
                                <label class="form-check-label" for="houseSpecialCrust">
                                    House Special Crust
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="crustSelection" id="cheeseStuffedCrust" value="cheeseStuffedCrust">
                                <label class="form-check-label" for="cheeseStuffedCrust">
                                    Cheese Stuffed Crust
                                </label>
                                <small class="text-muted">
                                    +$3.00
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Menu Button Controls -->
            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-secondary btn-lg" onclick="formReset()">Reset Selection</button>
                <button type="button" class="btn btn-primary btn-lg" onclick="displayReceipt()">Confirm</button>
            </div>
        </div>

        <div class="modal" tabindex="-1" role="dialog" id="receiptModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Your Pizza Receipt:</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <table class="table text-capitalize">
                            <thead>
                                <tr>
                                    <th scope="col"></th>
                                    <th scope="col">Selection:</th>
                                    <th scope="col">SubTotal:</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">Size:</th>
                                    <td id="sizeSelection"></td>
                                    <td id="sizeSubTotal"></td>
                                </tr>
                                <tr>
                                    <th scope="row">Meats:</th>
                                    <td id="meatSelection"></td>
                                    <td id="meatSubTotal"></td>
                                </tr>
                                <tr>
                                    <th scope="row">Veggies:</th>
                                    <td id="veggiesSelection"></td>
                                    <td id="veggiesSubTotal"></td>
                                </tr>
                                <tr>
                                    <th scope="row">Cheese:</th>
                                    <td id="cheeseSelection"></td>
                                    <td id="cheeseSubTotal"></td>
                                </tr>
                                <tr>
                                    <th scope="row">Sauce:</th>
                                    <td id="sauceSelection"></td>
                                    <td id="sauceSubTotal"></td>
                                </tr>
                                <tr>
                                    <th scope="row">Crust:</th>
                                    <td id="crustSelection"></td>
                                    <td id="crustSubTotal"></td>
                                </tr>
                                <tr>
                                    <th></th>
                                    <th scope="row">Pizza Total Cost:</th>
                                    <td id="pizzaTotal"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">Confirm</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="menu_scripts.js"></script>
    </body>
</html>
